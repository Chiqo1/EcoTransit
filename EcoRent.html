<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="shortcut icon" href="images/Logo.png" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <!-- site metas -->
    <title>EcoTransit</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" />
  </head>
  <!-- body -->
  <body class="main-layout">
    <!-- header -->
    <header>
      <div class="">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
              <div class="full">
                <div class="center-desk">
                  <div class="logo">
                    <a href="index.html"
                      ><img src="images/logo1.png" alt="#"
                    /></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
              <nav class="navigation navbar navbar-expand-md navbar-dark">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarsExample04"
                  aria-controls="navbarsExample04"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsExample04">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active login_btn">
                      <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item login_btn">
                      <a class="nav-link" href="Servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item login_btn">
                      <a class="nav-link" href="Contactanos.html"
                        >Contactanos</a
                      >
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="header"></div>
    <!-- Fin header -->
    <!-- contact section -->
    <div id="contact" class="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="titlepage">
              <h2>Para realizar tu reserva, llena los siguientes datos:</h2>
              <p>
                Este servicio ofrece la renta de servicios como bicicletas,
                patines y scooters para el disfrute de todos.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="con_bg">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-5">
              <form id="request" class="main_form">
                <div class="titlepage"><h2>EcoRent</h2></div>
                <div class="row">
                  <div class="col-md-12">
                    <input
                      class="contactus"
                      placeholder="Nombre y Apellidos"
                      type="type"
                      name="Nombre"
                    />
                  </div>
                  <div class="col-md-12">
                    <input
                      class="contactus"
                      placeholder="Fecha de reserva"
                      type="date"
                      value="2023-11-24"
                      min="2023"
                      name="Fecha"
                    />
                  </div>
                  <div class="col-md-12">
                    <input
                      class="contactus"
                      placeholder="Correo Electrónico"
                      type="type"
                      name="Email"
                    />
                  </div>
                  <div class="col-md-12">
                    <input
                      class="contactus"
                      placeholder="Teléfono"
                      type="type"
                      name="Telefono"
                    />
                  </div>
                  <div class="col-md-12">
                    <div class="container-1">
                      <p>Escoge un articulo a rentar</p>
                      <h1></h1>
                      <input type="radio" name="size" id="small" />
                      <label for="small"
                        ><img
                          class="rentimg"
                          src="images/bicicleta.png"
                          alt="#"
                      /></label>
                      <input type="radio" name="size" id="small" />
                      <label for="small"
                        ><img class="rentimg" src="images/patines.png" alt="#"
                      /></label>
                      <input type="radio" name="size" id="small" />
                      <label for="small"
                        ><img class="rentimg" src="images/scooter.png" alt="#"
                      /></label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <button class="send_btn">Reservar</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-7">
              <div class="co_tru">
                <figure>
                  <img class="imagenfigure" src="images/ecoRent.png" alt="#" />
                </figure>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end contact section -->
    <!-- Javascript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <!-- sidebar -->
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
